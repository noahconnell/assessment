{% block content %}
<h3>Please fill out the rental information:</h3>
<form method="post" class="w3-container">
    <br>
    <label for="rental_name">Name:</label>
    <input type="text" id="rental_name" name="rental_name" required value="{{ request.form['rental_name'] }}"><br><br>

    <label for="rental_item">Item:</label>
    <input type="text" id="rental_item" name="rental_item" required value="{{ request.form['rental_item'] }}"><br><br>

    <label for="rental_rental_date">Rental Date:</label>
    <input type="date" id="rental_rental_date" name="rental_rental_date" required value="{{ request.form['rental_rental_date'] }}"><br><br>

    <label for="rental_returned_date">Returned Date:</label>
    <input type="date" id="rental_returned_date" name="rental_returned_date" value="{{ request.form['rental_returned_date'] }}"><br><br>

    <label for="rental_cost">Rental Cost:</label>
    <select id="rental_cost" name="rental_cost" required>
        {% for cost in [2.50, 5.00] %}
            <option value="{{ cost }}" {% if request.form['rental_cost'] == cost %}selected{% endif %}>{{ cost }}</option>
        {% endfor %}
    </select><br><br>
    

    <label for="rental_late_fee">Late Fee:</label>
    <input type="number" id="rental_late_fee" name="rental_late_fee" required value="{{ request.form['rental_late_fee'] }}" step="0.01"><br><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
