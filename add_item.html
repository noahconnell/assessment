{% block content %}
<h3>Please fill out the item information:</h3>
<form method="post" class="w3-container">
    <br>
    <label for="item_name">Item Name:</label>
    <input type="text" id="item_name" name="item_name" required value="{{ request.form['item_name'] }}"><br><br>

    <label for="item_type">Type:</label>
    <input type="text" id="item_type" name="item_type" required value="{{ request.form['item_type'] }}"><br><br>

    <label for="purchase_price">Purchase Price:</label>
    <input type="number" id="purchase_price" name="purchase_price" required value="{{ request.form['purchase_price'] }}" step="0.01"><br><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
